<section class="contacts" id="contacts">
    <div class="container">
        <div class="contacts__wrapper">
            <div class="contacts__left">
                <div class="contacts__title">Contacts</div>
                <address class="contacts__address">
                    <div class="contacts__address-block">
                        <div class="contacts__address-img">
                            <img src="icons/phoneWhite.svg" alt="phone">
                        </div>
                        <div class="contacts__address-descr">
                            Phone Number
                            <span>+32 9 282 57 25</span>
                        </div>
                    </div>

                    <div class="contacts__address-block">
                        <div class="contacts__address-img">
                            <img src="icons/mail.svg" alt="email">
                        </div>
                        <div class="contacts__address-descr">
                            Email
                            <span>info@email.com</span>
                        </div>
                    </div>

                    <div class="contacts__address-block">
                        <div class="contacts__address-img">
                            <img src="icons/hours.svg" alt="hours">
                        </div>
                        <div class="contacts__address-descr">
                            Opening Hours
                            <span>Everyday from 6 AM - 9 PM</span>
                        </div>
                    </div>

                    <div class="contacts__address-block">
                        <div class="contacts__address-img">
                            <img src="icons/map.svg" alt="map">
                        </div>
                        <div class="contacts__address-descr">
                            Map Street
                            <span>Jl. Raya Surabaya 2787</span>
                        </div>
                    </div>
                </address>
            </div>

            <div class="contacts__right">
                <div class="contacts__right-text">have any questions?</div>
                <form class="contacts__right-form">
                    <div class="contacts__right-flex">
                        <div class="contacts__right-block">
                            <label for="name" class="contacts__right-label">Name</label>
                            <input type="text" name="name" class="contacts__right-input" placeholder="Input your name" required>
                        </div>
                        <div class="contacts__right-block">
                            <label for="email" class="contacts__right-label">Email</label>
                            <input type="email" name="email" class="contacts__right-input" placeholder="Input your email" required>
                        </div>
                    </div>
                    <label for="name" class="contacts__right-label">Speciale Request</label>
                    <textarea name="message" id="message" cols="30" rows="10" class="contacts__right-textarea" placeholder="Input your special request"></textarea>
                    <button class="contacts__right-btn" type="submit">Send</button>
                </form>
            </div>
        </div>

        <div class="contacts__img">
            <img src="img/map.jpg" alt="map">
        </div>
    </div>
</section>
